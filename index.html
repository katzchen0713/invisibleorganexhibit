<!doctype html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Piotr Walczyszyn">
        <meta name="description" content="Demo page of scroll2play javascript library">
        <meta name="keywords" content="video, scroll, parallax, js, html, css ">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <title>invisible organ exhibit</title>
        <style>
            html {
                height: 100%;
                background-color:transparent;
            }
            body {
                position: relative;
                margin:0;
                background-color:#323c46;
                color:#FFFFFF;
                font-family: fredericka-the-great, sans-serif;
            }
            a {
                text-decoration:none;
                color:#72D5A1;
            }
            .loader {
                display:none;
            }
            body.loading .loader {
                display: block;
            }
            .s2p-container {
                opacity:1;
                -webkit-transition: opacity 2s ease-in-out;
                -moz-transition: opacity 2s ease-in-out;
                -ms-transition: opacity 2s ease-in-out;
                -o-transition: opacity 2s ease-in-out;
                transition: opacity 2s ease-in-out;
            }
            body.loading .s2p-container {
                opacity:0;
            }
            body.loading .page {
                display:none;
            }
            .loader, .page {
                position:relative;
                width:100vw;
                height:100vh;
                line-height:100vh;
                text-align:center;
                font-size:8vw;
            }
            .page.first, .page.last {
                background-color:#323c46;
            }
        </style>
        <script src="//use.edgefonts.net/fredericka-the-great.js"></script>
    </head>
    
    <body class="loading">
        
        <div id="s2p-container" class="s2p-container">
        </div>
        <div class="loader">Loading 0%</div>
        <section class="page"></section>
        <section class="page"></section>
        <section class="page"></section>
        <section class="page"></section>        
        <section class="page"></section>        
        <section class="page"></section>        
        <section class="page"></section>
        <section class="page"></section>
        <section class="page"></section>  
        <script src="s2p.js"/>     
        <script>
            $(document).ready(function() { 
                $("body").niceScroll();
                }
            );
        </script>
         <script>
            var s2p = new Scroll2Play('s2p-container', 'images/lowres', 'images/highres', 'wakey-', 916, 'jpg', '1000');
            s2p.onprogress = function(progress) {
                var loader = document.querySelector('.loader');
                loader.innerHTML = 'Loading ' + Math.floor(progress * 100) + '%';
            }
            s2p.onload = function() {
                document.body.classList.remove('loading');
            }
            s2p.load();
        </script>

    </body>

</html>
